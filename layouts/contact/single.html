{{ partial "header.html" . }}
{{ if isset .Params "cover_image" }}
<div class="article-cover">
    <div>
        <img src="/images/{{ .Params.cover_image }}" class="image">
    </div>
</div>
{{ end }}
<article>

    <div class="container">
        <section>
            {{ .Content }}
        </section>
    </div>
</article>

{{ partial "footer.html" . }}
