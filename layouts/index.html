{{ partial "header.html" . }}
<div class="site-index-top-spacer"></div>
<div class="blog-cover" style="background-image:url(/images/{{ .Site.Params.inc.cover_image }});">
    
    <section>
        <div class="container">
            <h1>{{ .Site.Params.inc.title }}</h1>
            {{ with .Site.Params.inc.subtitle }}<h3>{{ . }}</h3>{{ end }}
        
            {{ with .Site.Params.inc.twitter }}
            <a href="https://twitter.com/{{ . }}" title="Follow on Twitter" target="_blank"><i class="icon icon-twitter"></i></a>
            {{ end }}
            {{ with .Site.Params.inc.linkedin }}
            <a href="https://www.linkedin.com/in/{{ . }}" title="Connect on LinkedIn" target="_blank">
<svg height="12px" id="Layer_1" version="1.1" viewBox="0 0 512 512" width="12px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path class="linkedinicon" d="M409.391,511.359V317.203c0,0-5.75-51.938-56-51.938c-50.219,0-59.406,49.375-59.406,49.375v196.719h-103.5l1.688-320.719   h100.125l-0.813,40.313c0,0,20.876-52.688,99.531-52.688c78.625,0,114.25,45.188,120.875,129.688c0,84.531,0,203.406,0,203.406   H409.391z M63.547,145.078c-35.563,0-64.438-25.438-64.438-56.875s28.875-56.938,64.438-56.938s64.438,25.5,64.438,56.938   S99.109,145.078,63.547,145.078z M127.422,511.734H0.172V191.453l127.25-0.813V511.734z"/></g></svg>
            {{ end }}
            {{ with .Site.Params.inc.facebook }}
            <a href="http://facebook.com/{{ . }}" title="Like on Facebook" target="_blank"><i class="icon icon-facebook"></i></a>
            {{ end }}
        </div>
    </section>
</div>
{{ partial "footer.html" . }}
